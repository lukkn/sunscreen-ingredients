<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SunscreenVsCorals</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <main>
    <h1>Is your sunscreen safe for corals?</h1>
    <form>
      <input type="file" name="image" accept="image/*" capture="environment" onchange="previewFile()">
      <img id="chosen-image" alt="Chosen image">
      <button type="submit">Use This Photo</button>
    </form>
    <p class="output">(Results will appear here)</p>
  </main>

  <script src="https://unpkg.com/markdown-it@8.4.2/dist/markdown-it.min.js"></script>
  <script src="https://unpkg.com/base64-js@1.3.0/base64js.min.js"></script>
  <script type="module" src="/main.js"></script>
</body>

</html>

<script>
  function previewFile() {
  var preview = document.querySelector('img');
  var file    = document.querySelector('input[type=file]').files[0];
  var reader  = new FileReader();

  reader.onloadend = function () {
    preview.src = reader.result;
  }

  if (file) {
    reader.readAsDataURL(file);
  } else {
    preview.src = "";
  }
}
</script>
